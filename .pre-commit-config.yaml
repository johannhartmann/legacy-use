repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12  # Use the latest stable version
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        args: ["check", "--fix", "--config=server/pyproject.toml"]
        language: system
        files: server/
        types: [python]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12  # Use the latest stable version
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: ruff
        args: ["format", "--config=server/pyproject.toml"]
        language: system
        types: [python]

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd app && npm run format'
        language: system
        files: ^app/.*\.(js|jsx)$
        pass_filenames: false

      - id: biome-lint
        name: biome-lint
        entry: bash -c 'npm run lint:fix'
        language: system
        files: ^app/.*\.(js|jsx)$
        pass_filenames: false
