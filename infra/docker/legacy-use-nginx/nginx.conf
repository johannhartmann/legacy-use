# WebSocket configuration map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    
    # Enable WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase timeouts for long-running operations
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    
    # Health check endpoint (served by Nginx directly)
    location = /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Frontend - React dev server
    location / {
        proxy_pass http://legacy-use-mgmt:5173;
        
        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Backend API
    location /api {
        proxy_pass http://legacy-use-mgmt:8088;
        
        # Ensure API key header is passed through
        proxy_set_header X-API-Key $http_x_api_key;
    }
    
    # Session endpoints (including VNC proxy)
    location /sessions {
        proxy_pass http://legacy-use-mgmt:8088;
        
        # Ensure API key header is passed through
        proxy_set_header X-API-Key $http_x_api_key;
        
        # Increase buffer sizes for VNC data
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://legacy-use-mgmt:8088;
    }
    
    # OpenAPI documentation
    location /docs {
        proxy_pass http://legacy-use-mgmt:8088;
    }
    
    location /openapi.json {
        proxy_pass http://legacy-use-mgmt:8088;
    }
    
    # MCP Server
    location /mcp {
        proxy_pass http://legacy-use-mcp-server:3000;
        
        # WebSocket support for MCP
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
}