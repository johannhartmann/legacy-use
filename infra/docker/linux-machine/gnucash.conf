[program:gnucash]
command=/bin/bash -c "sleep 10 && DISPLAY=:1 gnucash /workspace/data.gnucash"
autostart=true
autorestart=true
startretries=3
user=developer
environment=HOME="/home/developer",USER="developer"
stdout_logfile=/var/log/supervisor/gnucash.log
stderr_logfile=/var/log/supervisor/gnucash_err.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
priority=999