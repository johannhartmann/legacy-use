user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;

    server {
        listen 80 default_server;
        server_name _;

        root /usr/share/novnc;
        index vnc.html index.html;

        # Serve noVNC static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy WebSocket connections to websockify
        location ~ /websockify/(.*) {
            # Extract target from URL and proxy to websockify
            proxy_pass http://127.0.0.1:6080/websockify?token=$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 86400;
            proxy_buffering off;
        }
        
        # Also handle the old path
        location = /websockify {
            # Direct proxy to Python handler
            proxy_pass http://127.0.0.1:6080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through custom headers
            proxy_set_header X-Session-Id $http_x_session_id;
            proxy_set_header X-Target-Host $http_x_target_host;
            proxy_set_header X-Target-Port $http_x_target_port;
            proxy_set_header X-VMI-Name $http_x_vmi_name;
            proxy_set_header X-Namespace $http_x_namespace;
            
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}