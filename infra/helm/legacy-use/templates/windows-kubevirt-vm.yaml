{{- if .Values.windowsKubevirt.enabled }}
{{- if .Capabilities.APIVersions.Has "kubevirt.io/v1" }}
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: {{ include "legacy-use.fullname" . }}-windows-vm
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: windows-target
    legacy-use/target-type: windows
spec:
  runStrategy: {{ .Values.windowsKubevirt.runStrategy }}
  template:
    metadata:
      labels:
        {{- include "legacy-use.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: windows-target
        kubevirt.io/vm: {{ include "legacy-use.fullname" . }}-windows-vm
    spec:
      domain:
        cpu:
          cores: {{ .Values.windowsKubevirt.resources.cpu.cores }}
          {{- if .Values.windowsKubevirt.resources.cpu.threads }}
          threads: {{ .Values.windowsKubevirt.resources.cpu.threads }}
          {{- end }}
        memory:
          guest: {{ .Values.windowsKubevirt.resources.memory }}
        devices:
          disks:
          - name: rootdisk
            disk:
              bus: virtio
          - name: virtio-drivers
            cdrom:
              bus: sata
          {{- if .Values.windowsKubevirt.cloudInit.enabled }}
          - name: cloudinit
            disk:
              bus: sata
          {{- end }}
          interfaces:
          - name: default
            masquerade: {}
            model: virtio
          inputs:
          - type: tablet
            bus: usb
            name: tablet
        features:
          acpi:
            enabled: true
          hyperv:
            relaxed:
              enabled: true
            vapic:
              enabled: true
            spinlocks:
              enabled: true
              spinlocks: 8191
            vpindex:
              enabled: true
            runtime:
              enabled: true
            synic:
              enabled: true
            stimer:
              enabled: true
              direct:
                enabled: true
            reset:
              enabled: true
            vendor-id:
              enabled: true
              vendorid: "1234567890ab"
            frequencies:
              enabled: true
            reenlightenment:
              enabled: true
            tlbflush:
              enabled: true
            ipi:
              enabled: true
            evmcs:
              enabled: true
        firmware:
          bootloader:
            efi:
              secureBoot: false
        machine:
          type: q35
      networks:
      - name: default
        pod: {}
      volumes:
      - name: rootdisk
        persistentVolumeClaim:
          claimName: {{ include "legacy-use.fullname" . }}-windows-disk
      - name: virtio-drivers
        containerDisk:
          image: {{ .Values.windowsKubevirt.virtioDrivers.image }}
      {{- if .Values.windowsKubevirt.cloudInit.enabled }}
      - name: cloudinit
        cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: {{ .Values.windowsKubevirt.hostname }}
            {{- if .Values.windowsKubevirt.cloudInit.userData }}
            {{ .Values.windowsKubevirt.cloudInit.userData | nindent 12 }}
            {{- end }}
      {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "legacy-use.fullname" . }}-windows-disk
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: windows-target
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.windowsKubevirt.disk.size }}
  {{- if .Values.windowsKubevirt.disk.storageClass }}
  storageClassName: {{ .Values.windowsKubevirt.disk.storageClass }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "legacy-use.fullname" . }}-windows-vm
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: windows-target
spec:
  type: {{ .Values.windowsKubevirt.service.type }}
  ports:
  - name: rdp
    port: 3389
    targetPort: 3389
    protocol: TCP
  - name: vnc
    port: 5900
    targetPort: 5900
    protocol: TCP
  {{- range .Values.windowsKubevirt.service.additionalPorts }}
  - name: {{ .name }}
    port: {{ .port }}
    targetPort: {{ .targetPort | default .port }}
    protocol: {{ .protocol | default "TCP" }}
  {{- end }}
  selector:
    kubevirt.io/vm: {{ include "legacy-use.fullname" . }}-windows-vm
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "legacy-use.fullname" . }}-windows-novnc
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: windows-novnc
spec:
  type: {{ .Values.windowsKubevirt.novnc.service.type }}
  ports:
  - name: http
    port: {{ .Values.windowsKubevirt.novnc.service.port }}
    targetPort: 6080
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "legacy-use.name" . }}-windows-novnc
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legacy-use.fullname" . }}-windows-novnc
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: windows-novnc
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "legacy-use.name" . }}-windows-novnc
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "legacy-use.name" . }}-windows-novnc
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: novnc
        image: {{ .Values.windowsKubevirt.novnc.image }}
        imagePullPolicy: {{ .Values.windowsKubevirt.novnc.imagePullPolicy }}
        ports:
        - containerPort: 6080
          name: http
        env:
        - name: VNC_HOST
          value: {{ include "legacy-use.fullname" . }}-windows-vm
        - name: VNC_PORT
          value: "5900"
        {{- if .Values.windowsKubevirt.novnc.password }}
        - name: VNC_PASSWORD
          value: {{ .Values.windowsKubevirt.novnc.password | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.windowsKubevirt.novnc.resources | nindent 10 }}
{{- end }}
{{- end }}