{{- if .Values.dosboxTarget.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legacy-use.fullname" . }}-dosbox-target
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: dosbox-target
spec:
  replicas: {{ .Values.dosboxTarget.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "legacy-use.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: dosbox-target
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "legacy-use.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: dosbox-target
        legacy-use.scalable: "true"
        legacy-use.target-type: "dosbox"
        {{- with .Values.dosboxTarget.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legacy-use.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dosboxTarget.podSecurityContext | nindent 8 }}
      containers:
        - name: dosbox
          securityContext:
            {{- toYaml .Values.dosboxTarget.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.dosboxTarget.image.repository }}:{{ .Values.dosboxTarget.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dosboxTarget.image.pullPolicy }}
          env:
            - name: VNCPORT
              value: "5900"
            - name: VNCGEOMETRY
              value: "{{ .Values.dosboxTarget.vncGeometry }}"
            - name: VNCDEPTH
              value: "{{ .Values.dosboxTarget.vncDepth }}"
            - name: VNCPASSWORD
              value: ""
          ports:
            - name: vnc
              containerPort: 5900
              protocol: TCP
          volumeMounts:
            - name: dosbox-config
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
          resources:
            {{- toYaml .Values.dosboxTarget.resources | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: dosbox-config
          {{- if .Values.dosboxTarget.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "legacy-use.fullname" . }}-dosbox-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
      {{- with .Values.dosboxTarget.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dosboxTarget.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dosboxTarget.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}