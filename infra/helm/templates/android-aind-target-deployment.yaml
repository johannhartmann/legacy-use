{{- if .Values.androidAindTarget.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "legacy-use.fullname" . }}-android-aind-target
  labels:
    {{- include "legacy-use.labels" . | nindent 4 }}
    app.kubernetes.io/component: android-aind-target
spec:
  replicas: {{ .Values.androidAindTarget.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "legacy-use.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: android-aind-target
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "legacy-use.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: android-aind-target
        legacy-use.scalable: "true"
        legacy-use.target-type: "android-aind"
        {{- with .Values.androidAindTarget.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "legacy-use.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.androidAindTarget.podSecurityContext | nindent 8 }}
      initContainers:
        - name: load-kernel-modules
          image: busybox
          command: 
            - sh
            - -c
            - |
              echo "Checking for Android kernel modules..."
              if ! grep -q ashmem /proc/misc; then
                echo "Attempting to load ashmem_linux module..."
                modprobe ashmem_linux || echo "Failed to load ashmem_linux - module may not be available"
              fi
              if ! grep -q binder /proc/devices; then
                echo "Attempting to load binder_linux module..."
                modprobe binder_linux || echo "Failed to load binder_linux - module may not be available"
              fi
              echo "Kernel module check complete"
          securityContext:
            privileged: true
            runAsUser: 0
            capabilities:
              add:
                - SYS_MODULE
          volumeMounts:
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
      containers:
        - name: android-aind
          securityContext:
            privileged: true
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.androidAindTarget.image.repository }}:{{ .Values.androidAindTarget.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.androidAindTarget.image.pullPolicy }}
          tty: true
          stdin: true
          ports:
            - name: vnc
              containerPort: 5900
              protocol: TCP
          volumeMounts:
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
            - name: android-data
              mountPath: /data
            - name: dshm
              mountPath: /dev/shm
            - name: dev
              mountPath: /dev
          resources:
            {{- toYaml .Values.androidAindTarget.resources | nindent 12 }}
          readinessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5900
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: lib-modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: android-data
          {{- if .Values.androidAindTarget.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "legacy-use.fullname" . }}-android-aind-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
      {{- with .Values.androidAindTarget.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.androidAindTarget.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.androidAindTarget.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}